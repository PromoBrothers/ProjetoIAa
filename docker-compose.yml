version: '3.8'

services:
  scraper-promo:
    build: .
    container_name: scraper-promo
    ports:
      - "80:5000"
    environment:
      # Variável para ambiente de produção: usa o NOME do serviço
      - WHATSAPP_MONITOR_URL=http://whatsapp-monitor:3001 # <--- ESSENCIAL
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - USER_AGENT=${USER_AGENT}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - PROXY_HOST=${PROXY_HOST}
      - PROXY_PORT=${PROXY_PORT}
      - PROXY_USERNAME=${PROXY_USERNAME}
      - PROXY_PASSWORD=${PROXY_PASSWORD}
      # Outras variáveis de ambiente do Flask
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - scraper-network

  whatsapp-monitor:
    build: ./whatsapp-monitor # Pasta onde está o Dockerfile/código Node.js
    container_name: whatsapp-monitor
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - FLASK_API=http://scraper-promo:5000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    restart: unless-stopped
    networks:
      - scraper-network

networks:
  scraper-network:
    driver: bridge

# NOTA: Certifique-se de que a pasta 'whatsapp-monitor' contém um Dockerfile (ou similar) e o server.js.